<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="login-form">
                    <h3 class="text-center color-white">Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
                        <div class="form-group">
                          <label for="exampleInputEmail1 color-white">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <span class="text-danger"
                          *ngIf="email && email.touched && email.invalid">
                          Email is required
                      </span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1 color-white">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger"
                          *ngIf="password && password.touched && password.invalid">
                          Password is required
                        </span>
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                      </form>
                      <a routerLink="/signup">sig in if new user</a>
            </div>
        </div>
    </div>
</div>
