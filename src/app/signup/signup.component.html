<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="login-form">
        <h3 class="text-center color-white">Signup</h3>
        <form [formGroup]="signup" (ngSubmit)="Onsignup()">
          <div class="form-group">
            <label for="exampleInputName color-white">Full Name</label>
            <input type="text" formControlName="fullname" class="form-control" id="exampleInputName"
              aria-describedby="nameHelp">
            <span class="text-danger" *ngIf="fullname && fullname.touched && fullname.invalid">
              Name is required
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1 color-white">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <span>
              <span class="text-danger" *ngIf="email && email.touched && email.invalid">
                Email is required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1 color-white">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            <span class="text-danger" *ngIf="password && password.touched && password.invalid">
              Password is required
            </span>
          </div>
          <button type="submit" [disabled]="signup.invalid" class="btn btn-primary">Signup</button>
        </form>
        <a routerLink="/login">allready have a account? click here</a>

      </div>
    </div>
  </div>
</div>
